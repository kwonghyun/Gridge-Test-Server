spring:
  profiles:
    group:
      dev: common, dev
      prod: common, prod

---
# 프로필 공통 설정
spring:
  config:
    activate:
      on-profile: "common"
  application:
    name: demo
  mvc:
    view:
      suffix: .html
  sql:
    init:
      platform: mysql
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
    database-platform: com.example.demo.common.config.CustomMySQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**
firebase:
  key: ${FIREBASE_KEY}
jwt:
  secret-key: ${JWT_SECRET}

port-one:
  rest-api-key: ${PORT_ONE_REST_API_KEY}
  secret: ${PORT_ONE_SECRET}
  hostname: ${PORT_ONE_HOSTNAME}
  customer-id: ${PORT_ONE_CUSTOMER_ID}

server:
  port: 8081

---
# 배포 프로필 설정
spring:
  config:
    activate:
      on-profile: "prod"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver # mysql 8버전

OAuth2:
  kakao:
    login-uri: https://kauth.kakao.com/oauth/authorize
    client-id: ${KAKAO_REST_API_KEY}
    redirect-uri: https://sns.worklog.shop/login/kakao
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

---
# 개발 프로필 설정
spring:
  config:
    activate:
      on-profile: "dev"
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/sns?autoReconnect=true&setTimezone=Asia/Seoul
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  devtools:
    livereload:
      enabled: true

OAuth2:
  kakao:
    login-uri: https://kauth.kakao.com/oauth/authorize
    client-id: ${KAKAO_REST_API_KEY}
    redirect-uri: http://localhost:8081/login/kakao
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
