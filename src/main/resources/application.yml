spring:
  profiles:
    group: # Run - Edit Configurations - Active Profiles에서 설정
      dev: common, dev
      prod: common, prod


---
spring:
  config:
    activate:
      on-profile: "common"
  application:
    name: demo
  mvc:
    view:
      suffix: .html
  sql:
    init:
      platform: mysql
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
    database-platform: com.example.demo.common.config.CustomMySQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false

server:
  port: 3000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**

jwt:
  secret-key: ${JWT_SECRET}  # JWT key. 수정해주세요

---
spring:
  config:
    activate:
      on-profile: "prod"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: jdbc:mysql://localhost:3306/demo?autoReconnect=true&setTimezone=Asia/Seoul # 변경해주세요
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver # mysql 8버전
OAuth2:
  kakao:
    login-uri: https://kauth.kakao.com/oauth/authorize
    client-id: ${KAKAO_REST_API_KEY}
    redirect-uri: http://localhost:3000/login/kakao
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

---
spring:
  config:
    activate:
      on-profile: "dev"
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/demo?autoReconnect=true&setTimezone=Asia/Seoul # 변경해주세요
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver # mysql 8버전
  devtools:
    livereload:
      enabled: true
OAuth2:
  kakao:
    login-uri: https://kauth.kakao.com/oauth/authorize
    client-id: ${KAKAO_REST_API_KEY}
    redirect-uri: http://localhost:3000/login/kakao
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me